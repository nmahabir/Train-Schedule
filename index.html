<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> -->

</head>

<body style="background-color: paleturquoise">

    <div class="jumbotron jumbotron-fluid" style="background-color: darkorchid">
        <div class="container">
            <h1 class="display-4" style="text-align: center">Anytime is Train Time!</h1>
            <p class="lead" style="text-align: center">Welcome to Platform 9 3/4</p>
        </div>
    </div>

    <div>
        <h2 style="background-color: mediumorchid"> Current Train Schedule </h2>
        <table id="trainTable" class="table">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- <th scope="row"></th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td> -->
                </tr>
            </tbody>
        </table>
    </div>

    <div>
        <h2 style="background-color:  mediumorchid"> Add Train </h2>

        <form>
            <div class="form-group">
                <label for="trainName">Train Name</label>
                <input class="form-control" id="trainName" placeholder="Train Name">
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input class="form-control" id="destination" placeholder="Destination">
            </div>
            <div class="form-group">
                <label for="firstTrainTime">First Train Time (HH:mm)</label>
                <input class="form-control" id="firstTrainTime" placeholder="First Train Time">
            </div>
            <div class="form-group">
                <label for="frequency">Frequency (min)</label>
                <input class="form-control" id="frequency" placeholder="Frequency">
            </div>
            <button id="submitButton" type="submit" class="btn btn-primary" style="background-color: darkorchid">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script type="text/javascript" src="assets/app.js"></script>
</body>

</html>
